<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Cipher Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>SkillCraft Cipher Tool</h1>
        <form id="imageForm">
            <label>Select Image:</label>
            <input type="file" name="image" id="imageInput" required accept="image/*"><br>

            <label>Enter Shift Value:</label>
            <input type="number" name="shift" id="shift" min="1" max="50" required><br>

            <button type="button" onclick="submitForm('encrypt')">üîí Encrypt</button>
            <button type="button" onclick="submitForm('decrypt')">üîì Decrypt</button>
        </form>

        <div class="preview" id="resultPreview" style="display:none;">
            <h2>Processed Image</h2>
            <img id="processedImg" src="#" alt="Processed Image" />
            <br><br>
            <a id="downloadLink" href="#" download="">
                <button>‚¨áÔ∏è Download Result</button>
            </a>
        </div>

    </div>

    <script>
        const preview = document.getElementById("previewImg");
        const processedImg = document.getElementById("processedImg");
        const resultPreview = document.getElementById("resultPreview");
        const downloadLink = document.getElementById("downloadLink");

        document.getElementById("imageInput").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
            reader.readAsDataURL(file);
            }
        });

        async function submitForm(actionType) {
            const fileInput = document.getElementById("imageInput");
            const shift = document.getElementById("shift").value;

            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);
            formData.append("shift", shift);
            formData.append("action", actionType);

            const response = await fetch("/process", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();

            if (result.status === "success") {
                const imgSrc = `data:image/png;base64,${result.image}`;
                processedImg.src = imgSrc;
                resultPreview.style.display = "block";
                downloadLink.href = imgSrc;
                downloadLink.download = result.filename;
            } else {
                alert("Something went wrong!");
            }
        }
    </script>

</body>
</html>
